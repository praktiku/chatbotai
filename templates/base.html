<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Halo, Selamat Datang di Mxuta Store. Ada yang bisa saya bantu?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <!-- Select Chat atau Speech -->
                <select name="toogleInput" class="toogle__input">
                    <option value="talk">Talk</option>
                    <option value="chat">Chat</option>
                </select>
                <!-- End Select Chat atau Speech -->
                <!-- Button Untuk Speech -->
                <button class="speech__button" style="color: white;">Start Speech</button>
                <!-- End Button Untuk Speech -->
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button" style="display: none">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

    
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
    
</body>
</html>
